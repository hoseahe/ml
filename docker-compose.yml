version: '3.8'

services:
  app:
    build: .
    container_name: mingli-analysis-app
    ports:
      - "8000:8000"
    environment:
      # MySQL数据库配置
      - MYSQL_HOST=127.0.0.1
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=ml
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      # 应用配置
      - APP_ENV=production
    restart: unless-stopped
    volumes:
      - ./static:/app/static
    networks:
      - mingli-network

networks:
  mingli-network:
    driver: bridge
